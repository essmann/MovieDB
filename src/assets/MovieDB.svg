<svg width="250" height="70" viewBox="0 0 250 70" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #141414; }
    .title { font: bold 28px sans-serif; fill: #ffffff; }
    .dice { fill: #e50914; }
    .dot { fill: #ffffff; }
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .logo-group {
      animation: fadeSlide 1s ease-out forwards;
      transform-origin: left;
    }
  </style>

  <rect class="bg" width="250" height="70" rx="10"></rect>

  <g class="logo-group">
    <!-- Dice box -->
    <rect class="dice" x="15" y="15" width="40" height="40" rx="8"></rect>
    
    <!-- Six dots in standard dice layout (âš…) -->
    <circle class="dot" cx="25" cy="25" r="2.5"></circle>
    <circle class="dot" cx="25" cy="35" r="2.5"></circle>
    <circle class="dot" cx="25" cy="45" r="2.5"></circle>
    <circle class="dot" cx="45" cy="25" r="2.5"></circle>
    <circle class="dot" cx="45" cy="35" r="2.5"></circle>
    <circle class="dot" cx="45" cy="45" r="2.5"></circle>
    
    <!-- Logo text -->
    <text x="70" y="45" class="title">MovieDB</text>
  </g>
</svg>
